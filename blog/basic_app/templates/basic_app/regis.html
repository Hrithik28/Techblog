{% extends 'basic_app/base.html' %}

{% block title %} Register Here {% endblock %}

{%  block content %}


<div class = "container">
<div class ="jumbotron" align="center">

	{% if messages %}
		{% for message in messages %}

		<ul>
			<li>{{message}}</li>
			</ul>

		{% endfor %}

	{% endif %}


<h2 style = "font-family: sans-serif;color : #000;">Sign up here</h2>
<br><br>
<form method = "POST" autocomplete="off">
	
	{% csrf_token %}
	<table>
		
	{{ form.as_table }}
	<br>
		<tr>
		<td></td>
		<td><button class = "btn btn-danger">Submit</button></td>

	</tr>
</table>
	
</form>

</div>

</div>

{% endblock %}

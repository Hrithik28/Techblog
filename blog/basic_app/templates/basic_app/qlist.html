{% extends 'basic_app/base.html' %}

{% block title %}Ask{% endblock %}

{% block content %}

<div class = "container">
	<div class = "jumbotron">

		<h2 align = 'center'>READ HERE!</h2><br><br>

		

		{% for question in ques %}
		<ul>

			
			<li><h2><a href = "">{{question.title}}</a></h2></li>
			<br>
			<p>{{ question.text|linebreaksbr }}</p>
			<p>{{ question.created_date }}</p>
		
			
		</ul>

		<hr>

		{% endfor %}

	</div>
</div>

{% endblock %}
